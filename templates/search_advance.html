<section>
	<header>
		<h1>Advance Search</h1>
	</header>

	<form method="post">
	<label>Search: <input id="search_string" type="text" name="search_string" /></label>
	<label>Since: <select name="date_range">
		<option value="0">Last 24 hours</option>
		<option value="7">Last Week</option>
		<option value="14">Last Two Weeks</option>
		<option value="30">Last Month</option>
		<option value="365">Last Year</option>
	</select></label>

	<input type="submit" name="submit" value="Search">
	
	</form>
	<hr/>
	<section>
		<header><h1>Search Result</h1></header>
		
		%search_result%
		
	</section>
	
</section>
